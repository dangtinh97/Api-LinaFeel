<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
      * {
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
          background: linear-gradient(135deg, #1f2937, #111827);
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
      }

      .login-container {
          background: #ffffff10;
          backdrop-filter: blur(12px);
          border: 1px solid #ffffff22;
          border-radius: 16px;
          padding: 40px 35px;
          width: 320px;
          color: #fff;
          box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      }

      h2 {
          text-align: center;
          margin-bottom: 25px;
          font-weight: 600;
          letter-spacing: 1px;
      }

      .form-group {
          display: flex;
          flex-direction: column;
          margin-bottom: 20px;
      }

      input {
          padding: 12px;
          border: none;
          border-radius: 8px;
          background-color: #1f2937;
          color: #fff;
          outline: none;
          font-size: 15px;
      }

      input::placeholder {
          color: #9ca3af;
      }

      button {
          width: 100%;
          padding: 12px;
          background-color: #3b82f6;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          font-weight: 600;
          color: #fff;
          cursor: pointer;
          transition: background-color 0.25s ease;
      }

      button:hover {
          background-color: #2563eb;
      }

      .footer {
          text-align: center;
          font-size: 13px;
          margin-top: 20px;
          color: #9ca3af;
      }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Admin Login</h2>
  <form action="/admin/login" method="post">
    <div class="form-group">
      <input type="text" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit">Login</button>
  </form>
  <div class="footer">
    Â© 2025 Your Company
  </div>
</div>
</body>
</html>
